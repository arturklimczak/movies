
<div>
    <video
      #player
      [src]="movieUrl"
      [poster]="movie.thumb_url"
      class="mb-2"
    ></video>
    <div class="btn-group btn-group-toggle d-block" data-toggle="buttons">
      <button class="btn btn-secondary" (click)="player.play()">PLAY</button>
      <button class="btn btn-secondary" (click)="player.pause()">PAUSE</button>
      <button class="btn btn-secondary" (click)="fullscreen()">FULLSCREEN</button>
    </div>
  </div>

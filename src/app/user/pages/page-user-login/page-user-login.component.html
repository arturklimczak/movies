<div *ngIf="errorMessage" class="alert alert-danger" role="alert">
  {{ errorMessage }}
</div>
<div class="container">
  <form (ngSubmit)="handleSubmit()" #loginForm="ngForm">
    <div class="form-group">
      <label>Email</label>
      <input
        type="email"
        class="form-control email-field"
        placeholder="Wpisz adres email"
        name="email"
        #email="ngModel"
        [(ngModel)]="user.email"
        required
        minlength="3"
        [class.is-invalid]="email.invalid && email.touched"
      >
      <small class="text-danger">
        <span *ngIf="email.touched && email.errors?.maxlength">Pole email jest za długie</span>
        <span *ngIf="email.touched && email.errors?.required">Pole email jest puste</span>
        <span *ngIf="email.touched && email.errors?.minlength">Pole email jest za krótkie</span>
      </small>
    </div>
    <div class="form-group">
      <label>Hasło</label>
      <input
        type="password"
        class="form-control password-field"
        placeholder="Wpisz hasło"
        name="password"
        #password="ngModel"
        [(ngModel)]="user.password"
        required
        minlength="3"
        [class.is-invalid]="password.invalid && password.touched"
      >
      <small class="text-danger">
          <span *ngIf="password.touched && password.errors?.maxlength">Pole hasło jest za długie</span>
          <span *ngIf="password.touched && password.errors?.required">Pole hasło jest puste</span>
          <span *ngIf="password.touched && password.errors?.minlength">Pole hasło jest za krótkie</span>
        </small>
    </div>
    <button type="submit" class="btn btn-primary submit-button" [disabled]="loginForm.invalid">Zaloguj</button>
  </form>
</div>
